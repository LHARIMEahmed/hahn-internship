version: '3.9'

services:
  db:
    image: mysql:8.1
    container_name: hahn_db
    restart: always
    environment:
      MYSQL_DATABASE: hahn_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: hahn_backend
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hahn_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: your_jwt_secret_key
      JWT_EXPIRATION: 86400000
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: hahn_frontend
    ports:
      - "5173:80"   # Nginx serves frontend on port 80 inside container
    environment:
      REACT_APP_API_URL: http://localhost:8081
    depends_on:
      - backend

volumes:
  mysql_data:
